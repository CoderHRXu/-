<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.vue的系统指令v-on注册时间</title>
    <script src="Vue/vue2.5.17.js"></script>

</head>
<body>
    <div id="app">
        {{message}}<br>
        <button @click='change'>改变named的值</button>
    </div>
    
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message :'这是messgae',
            },
            methods: {
                // 负责存放事件触发方法定义
                change:function(){
                    this.message += '1';
                }
            },
        });
    </script>
</body>
</html>
