<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Vue/vue2.5.17.js"></script>
</head>
<body>
    <div id="app">
        内联样式绑定对象:<br>

        1.通过:style 接对象<br>
            对象里面属性里面带-，必须要加上引号
        <h1 :style=[styleObj1,styleObj2]>这是一个很大的h1</h1>

        2.将样式对象，定义到data中 <br>
        3.:style中通过数组，引用多个data上的样式对象
    </div>

    <script>
        var vm = new Vue({

            el:"#app",
            data:{
                styleObj1:{color :'red', 'font-weight':200},
                styleObj2:{'font-style' :'italic'},
            },
            methods:{

            }
        })
    </script>

</body>
</html>
