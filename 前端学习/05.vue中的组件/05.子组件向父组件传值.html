</head>
<body>

    <template id="sub">
        <div>这是子组件</div>
    </template>



    <div id="app">

        <sub></sub>

    <script>

            template:'#sub',
            methods:{
                senddata:function () {
                    // 将helloword传值给父组件
                    this.$emit('send', 'hello');
                }
            }
        });

        var vm = Vue({

            el:'#app',
            data:{

            },
            methods:{

                getdata: function (input) {
                    alert(input);
                }
            }
        });

    </script>

</body>
</html>
