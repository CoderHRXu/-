<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-ref</title>
    <script src="../Vue/vue2.5.17.js"></script>
</head>
<body>

    <div id="app">

        <button @click="getdom">获取dom对象</button>
        <div ref="mydiv" id="div1">hello vue</div>


        <xhr ref="subdiv"></xhr>
        <button @click="getcom">获取组件对象</button>


    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{

                getdom:function () {

                    // 获取id=div1的div对象
                    // 有两种方式可以完成
                    // 1.通过传统的document
                    console.log("传统方法 " + document.getElementById('div1').innerHTML);

                    // 2.0vue写法
                    console.log("vue ref方法 "+this.$refs.mydiv.innerHTML);
                },

                getcom:function () {
                    console.log(this.$refs.subdiv.subname);
                    console.log(this.$refs.subdiv);
                },
            },

            // 定义一个私有组件(子组件)
            components:{

                'xhr':{
                    data:function () {
                        return { subname:'子组件名称' };
                    },
                    template:'<h1>这是一个子组件</h1>'
                 },

            },

        });
    </script>
</body>
</html>
