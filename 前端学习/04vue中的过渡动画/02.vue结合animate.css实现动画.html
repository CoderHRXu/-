<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/animate3.7.0.css">
    <script src="../Vue/vue2.5.17.js"></script>
    <style type="text/css">
        /*.show{*/
            /*transition: all 0.4s ease;*/
        /*}*/
    </style>

</head>
<body>
<div id="app">

    <a href="https://daneden.github.io/animate.css/">animate.css 官网</a><br>

    vue结合animate.css官网示例:<br> https://cn.vuejs.org/v2/guide/transitions.html#CSS-%E5%8A%A8%E7%94%BB<br>

    <button @click="toggle">显示和隐藏数据</button><br>
    1.0写法<br>
    <span v-show="isShow" transition="show">hello vue.js</span><br>
    2.0写法 transition注意<br>

    <transition name="show"
                enter-active-class="flipInX"
                leave-active-class="fadeOutRight">

        <div v-show="isShow" class="animated">要在块级元素中才能实现{{msg}}</div>
    </transition>



</div>


<script>

    var vm = new Vue({
        el:"#app",
        data:{
            isShow : false,
            msg :'hello vue.js'
        },
        methods:{


            toggle : function () {
                this.isShow = !this.isShow;
            }
        },
    });

</script>
</body>
</html>
