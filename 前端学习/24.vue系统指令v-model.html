<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <!--需求 一个文本框，默认值是name -->
    v-modem 实现双向数据绑定
    <input type="text" v-model="name"><br>

    <h3>表单练习</h3>
    <form>
        用户名<br>
        <input type="text" v-model="user.uname"><br>
        密码<br>
        <input type="password" v-model="user.upassword">
        <input type="submit" v-on:click="submit" value="注册">
    </form>

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data:{
            name:'无风的秋',
            id : 1,
            user :{
                uname:'',
                upassword:''
            }

        },

        methods:{
            submit:function () {
                alert('用户名'+ this.user.uname + ' 密码'+this.user.upassword)
            }
        }

    });
</script>

</body>
</html>
