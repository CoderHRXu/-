<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>差值表达式</title>


</head>
<body>

    <div id="app">

        {{name + '1'}}
        {{ name == 'wo'? 'true': 'false'}}
        {{ if1(name)}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var vm = new Vue({
            el:'#app',
            data:{
                name: '这是名称',
            },
            methods: {
                'if1':function (str) {
                    return str == 'wo'
                }
            }
        })
    </script>

</body>
</html>
