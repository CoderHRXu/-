<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14.HTML脚本</title>
</head>
<body>

<p>
HTML &ltscript&gt 标签 <br>

    &ltscript&gt 标签用于定义客户端脚本，比如 JavaScript。

    &ltscript&gt 元素既可包含脚本语句，也可通过 src 属性指向外部脚本文件。

JavaScript 最常用于图片操作、表单验证以及内容动态更新。

下面的脚本会向浏览器输出"Hello World!"：
</p>

<script>
    document.write("hello world");
    document.write("<p style='color: pink'>这是一个段落。</p>");
</script>
<noscript>抱歉，你的浏览器不支持</noscript>


<p style="color: red" id="demo">JavaScript 可以触发事件，就像按钮点击</p>
<script>
    function myFunc() {
        document.getElementById("demo").innerHTML="点击按钮之后文字发生改变";
        // 处理样式
        document.getElementById("demo").style.color = "yellow";
</script>

<button type="button" onclick="myFunc()">点我！</button>
</body>
</html>
