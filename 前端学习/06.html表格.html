HTML 表格
<!--表格由 <table> 标签来定义。每个表格均有若干行（由 <tr> 标签定义），每行被分割为若干单元格（由 <td> 标签定义）。-->
    <!--字母 td 指表格数据（table data），即数据单元格的内容。数据单元格可以包含文本、图片、列表、段落、表单、水平线、表格等等。-->

HTML 表格和边框属性
如果不定义边框属性，表格将不显示边框。有时这很有用，但是大多数时候，我们希望显示边框。

使用边框属性来显示一个带有边框的表格：


HTML 表格表头
表格的表头使用 th 标签进行定义。

    大多数浏览器会把表头显示为粗体居中的文本：



    <table border="1">

        <tr>
            <th>header 1</th>
            <th>header 2</th>
        </tr>

        <tr>
            <td>row1, cell1</td>
            <td>row1, cell2</td>
            <td>row1, cell3</td>
        </tr>

        <tr>
            <td>row2, cell1</td>
            <td>row2, cell2</td>
        </tr>
    </table>

</body>
</html>
