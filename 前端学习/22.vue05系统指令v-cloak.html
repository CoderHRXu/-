<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>

</head>
<body>

    <div id="app">
        <span v-cloak="{{name}}"></span>
    </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el:'#app',
        data:{
            name:'这是名字'
        }
    });
</script>
</html>
