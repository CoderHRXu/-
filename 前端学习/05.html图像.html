<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<p>
，意思是说，它只包含属性，并且没有闭合标签。

    要在页面上显示图像，你需要使用源属性（src）。src 指 "source"。源属性的值是图像的 URL 地址。</p>


    <img src="image/3.jpeg" alt="aoteman" width="375" height="560">


<h4>默认对齐的图像 (align="bottom"):</h4>
<p>这是一些文本。 <img src="image/jklog1.png" alt="Smiley face" width="32" height="32" style="float: left"> 这是一些文本。</p>

<h4>图片使用 align="middle":</h4>
<p>这是一些文本。 <img src="image/jklog1.png" alt="Smiley face" align="middle" width="32" height="32" style="float: right">这是一些文本。</p>

<h4>图片使用 align="top":</h4>
<p>这是一些文本。 <img src="image/jklog1.png" alt="Smiley face" align="top" width="32" height="32">这是一些文本。</p>

<p><b>注意:</b>在HTML 4中 align 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>







</body>
</html>
