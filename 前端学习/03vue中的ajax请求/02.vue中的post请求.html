<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../Vue/vue2.5.17.js"></script>
    <script src="../Vue/vue-resource1.5.1.js"></script>

</head>
<body>

<div id="app">
    {{obj}}
    <button @click="postData">post请求</button>

</div>


<script>

    var vm = new Vue({

        el:'#app',
        data:{
            obj:null,
        },
        methods:{

            postData:function () {

                // 1.0 url
                var url = 'https://api-dev.fclassroom.cn/eop-account/api/account/teacher/old/login';
                // 参考文档  https://github.com/pagekit/vue-resource/blob/develop/docs/http.md

                this.$http.post(url, {loginName:15700000020, password:123456}).then(response =>{
                        this.obj = response.body.message;
                        alert(response.body.message);
                },response =>{

                });
            }
        }
    });

</script>


</body>
</html>
