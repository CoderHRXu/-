<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../Vue/vue2.5.17.js"></script>
    <script src="../Vue/vue-resource1.5.1.js"></script>

</head>
<body>



    <div id="app">
        {{obj}}
        <button @click="jsopData">jsonp请求</button>
    </div>



<script type="text/javascript" >

    var vm = new Vue({

        el:'#app',
        data:{
            obj:null,
        },
        methods:{

            jsopData:function () {

                var url = 'http://localhost:3000/getPrdList'; // 跨域
//                var url = 'https://api-dev.fclassroom.cn/eop-account/api/account/teacher/old/login';

                // 利用vue-resource中的jsonp方法实现跨域请求 需要服务器支持
                //
                this.$http.jsonp(url).then(response => {
                    consle.log("----"+ response.body)
                    this.obj = response.body

                }, err => {

                });
            }
        }

    });

</script>


</body>
</html>
